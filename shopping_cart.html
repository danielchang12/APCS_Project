<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkitribe - Shopping Cart</title>
  <style>
    /* Add your CSS styles here */
    /* For simplicity, we'll keep the styling minimal in this example */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .cart-item img {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
  <script>
    function goToHomePage() {
      window.location.href = "index.html"; // Replace "index.html" with the filename of your main page
    }
  </script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="goToHomePage()">Home</a></li>
        <li><a href="#new-arrivals">New Arrivals</a></li>
        <li><a href="#featured-products">Featured Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <h1>Funkitribe - Shopping Cart</h1>
  </header>

  <div class="container">
    <h2>Your Shopping Cart</h2>

    <div class="cart-item">
      <img src="product1.jpg" alt="Product 1">
      <div class="cart-item-details">
        <h4>Product 1</h4>
        <p>Price: $XX.XX</p>
        <p>Quantity: 1</p>
      </div>
      <button>Remove</button>
    </div>

    <div class="cart-item">
      <img src="product2.jpg" alt="Product 2">
      <div class="cart-item-details">
        <h4>Product 2</h4>
        <p>Price: $XX.XX</p>
        <p>Quantity: 2</p>
      </div>
      <button>Remove</button>
    </div>

    <div class="cart-item">
      <img src="product3.jpg" alt="Product 3">
      <div class="cart-item-details">
        <h4>Product 3</h4>
        <p>Price: $XX.XX</p>
        <p>Quantity: 1</p>
      </div>
      <button>Remove</button>
    </div>

    <button>Checkout</button>
  </div>

  <footer>
    <!-- Add your footer content here -->
  </footer>
</body>

</html>
